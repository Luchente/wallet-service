databaseChangeLog:
  - changeSet:
      id: 001-create-wallets
      author: candidate
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric(21,2)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

        # check constraint через SQL (работает стабильно в OSS)
        - sql:
            sql: >
              ALTER TABLE wallets
              ADD CONSTRAINT chk_wallets_balance_non_negative
              CHECK (balance >= 0);